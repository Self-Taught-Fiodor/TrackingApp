{% extends "base.html" %}
{% block title %}TrackingApp SignUp{% endblock %}
{% block content %}
<div class="container" style="height: 20vh"></div>
<h1 style="text-align: center; font-family: Georgia, 'Times New Roman', Times, serif; font-size: xx-large">SignUp</h1>
<div class="container">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I accept the termes of service</label>
        </div>
        <button type="subit" class="btn btn-info">SignUp</button>
    </form>
</div>
{% endblock %}
