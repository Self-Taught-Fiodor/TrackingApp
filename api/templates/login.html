{% extends "base.html" %}
{% block nav %}
{% if show_nav %}
    {% include 'navbar.html' %}
{% endif %}
{% endblock %}
{% block title %}TrackingApp LogIn{% endblock %}

{% block content %}
<div class="container" style="height: 20vh"></div>
<h1 style="text-align: center; font-family: Georgia, 'Times New Roman', Times, serif; font-size: xx-large">LogIn</h1>
<div class="container">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="subit" class="btn btn-info">LogIn</button>
    </form>
</div>
{% endblock %}
